<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <div class="left">
            <h1>Login</h1>
            <i class="fab fa-facebook-f fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <p>or use your account</p>
            <form action="">
                <input type="text" value="Email">
                <br>
                <input type="text" value="Password">
            </form>
            <p>Forgot your password?</p>
            <button>LOG IN</button>
        </div>
        <div class="right">
            <div class="caja">
                <h1>HTML CSS Login Form</h1>
                <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used</p>
            </div>
         </div>
    </div>
</body>
